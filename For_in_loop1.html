<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emp ={
                      id:1, 
                      name:'ganapati',
                      email:'gana@gmail.com',
                      phone:'9876543210'                
                    }
         //all data accessed by for_in_loop
           for(var key in emp)
           {
            document.write(`${key}-${emp[key]}<br/>`)
           } 
           document.write(`<br/>**********Object.key*********<br/>`)
           //individual access 
           document.write(`Id:${emp.id}<br/>`)  
           document.write(`Name:${emp.name}<br/>`)  
           document.write(`Email:${emp.email}<br/>`)  
           document.write(`Phone:${emp.phone}<br/>`) 
     
           document.write(`<br/>**********Object[key]*********<br/>`) 
           document.write(`Id:${emp['id']}<br/>`)
           document.write(`Name:${emp['name']}<br/>`)
           document.write(`Email:${emp['email']}<br/>`)
           document.write(`Phone:${emp['phone']}<br/>`)  
   
    </script>
</body>
</html>
